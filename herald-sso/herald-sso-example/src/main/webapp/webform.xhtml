<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>log on with web form</title>
    </head>
    <body>
        <form method="POST" action="http://127.0.0.1/sso/authentication">
            <p>username: <input type="text" name="username" /></p>
            <p>password: <input type="password" name="password" /></p>
            <p><input type="submit" /></p>
            <input type="hidden" name="type" value="form" />
            <input type="hidden" name="success" value="/ssoexample/index.jsp" />
            <input type="hidden" name="failure" value="/ssoexample/index.jsp?error=1" />
        </form>
    </body>
</html>
